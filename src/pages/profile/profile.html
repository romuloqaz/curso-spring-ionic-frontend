<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>             <!-- ? serve para nao dar erro na pagina -->
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'"><!-- ou imagem do assets, ou do banco -->
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
</ion-content>
